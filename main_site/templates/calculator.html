<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —Å –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–æ–º –∏ –º–µ–Ω—é</title>
<style>
  /* --- –°—Ç–∏–ª–∏ iPhone –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞ (–∫–∞–∫ —É —Ç–µ–±—è) --- */
  * { box-sizing: border-box; }
  body {
    background: #f2f2f7;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    margin: 0;
    padding: 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* –ú–µ–Ω—é */
  #main-menu {
    margin-bottom: 30px;
    display: flex;
    gap: 15px;
  }
  #main-menu button {
    padding: 12px 18px;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: #007aff;
    color: white;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: background 0.3s ease;
  }
  #main-menu button:hover {
    background: #005fcc;
  }

  /* –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä */
  #calculator {
    background: #d1d1d6;
    border-radius: 40px;
    padding: 20px;
    width: 320px;
    box-shadow:
      inset 0 3px 5px #e9e9f1,
      0 15px 30px rgba(0, 0, 0, 0.25);
  }
  .screen {
    background: #f2f2f7;
    border-radius: 36px;
    height: 80px;
    text-align: right;
    font-size: 3rem;
    line-height: 80px;
    padding: 0 20px;
    margin-bottom: 25px;
    box-shadow: inset 0 3px 8px rgba(0,0,0,0.12);
    user-select: none;
    overflow-x: auto;
  }
  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 14px;
  }
  button.calc-btn {
    background: #fff;
    border: none;
    border-radius: 36px;
    font-size: 1.8rem;
    font-weight: 600;
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    padding: 18px 0;
    color: #000;
    user-select: none;
    cursor: pointer;
    transition: background 0.25s ease, box-shadow 0.25s ease;
  }
  button.calc-btn:active {
    background: #c7c7cc;
    box-shadow: inset 0 3px 6px rgba(0,0,0,0.2);
  }
  button.calc-btn.operator {
    background: #ff9500;
    color: white;
    box-shadow: 0 6px 15px rgba(255, 149, 0, 0.6);
  }
  button.calc-btn.operator:active {
    background: #cc7a00;
    box-shadow: inset 0 3px 6px rgba(0,0,0,0.3);
  }
  button.calc-btn.zero {
    grid-column: span 2;
  }

  /* –°–∫—Ä—ã–≤–∞—Ç—å –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
  #calculator {
    display: none;
  }
</style>
</head>
<body>

<!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
<div id="main-menu">
  <button id="copy-link">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</button>
  <button id="reset-btn">–°–±—Ä–æ—Å–∏—Ç—å</button>
  <button id="open-calculator">–í–≤–µ—Å—Ç–∏ –∫–æ–¥</button>
</div>

<!-- –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä -->
<div id="calculator">
  <div class="screen" id="screen">0</div>
  <div class="buttons">
    <button class="calc-btn">7</button>
    <button class="calc-btn">8</button>
    <button class="calc-btn">9</button>
    <button class="calc-btn operator">√ó</button>

    <button class="calc-btn">4</button>
    <button class="calc-btn">5</button>
    <button class="calc-btn">6</button>
    <button class="calc-btn" id="equals">=</button>

    <button class="calc-btn">1</button>
    <button class="calc-btn">2</button>
    <button class="calc-btn">3</button>
    <button class="calc-btn" id="clear">C</button>

    <button class="calc-btn zero">0</button>
    <button class="calc-btn" id="backspace">‚Üê</button>
  </div>
</div>

<script>
  // –ü—Ä–∏–º–µ—Ä —Ç–≤–æ–∏—Ö —Ñ—É–Ω–∫—Ü–∏–π –∏–∑ BOT_FUNCTIONS (–º–æ–∂–µ—à—å –∑–∞–º–µ–Ω–∏—Ç—å)
  const BOT_FUNCTIONS = {
    generateLink: async (ref) => {
      const link = `https://wikpedia.ru?ref=${ref}`;
      navigator.clipboard.writeText(link);
      alert(`üîó –í–∞—à–∞ —Å—Å—ã–ª–∫–∞:\n${link}`);
    },
    triggerReset: async (ref) => {
      alert("–°–±—Ä–æ—Å –≤—ã–∑–≤–∞–Ω –¥–ª—è ref: " + ref);
      // –¢—É—Ç –æ—Ç–ø—Ä–∞–≤–∫–∞ fetch –Ω–∞ —Å–µ—Ä–≤–µ—Ä –∏ —Ç.–ø.
    }
  };



  // –õ–æ–≥–∏–∫–∞ –º–µ–Ω—é
  document.getElementById('copy-link').addEventListener('click', () => {
    BOT_FUNCTIONS.generateLink(userRef);
  });

  document.getElementById('reset-btn').addEventListener('click', () => {
    BOT_FUNCTIONS.triggerReset(userRef);
  });

  const calculator = document.getElementById('calculator');
  const mainMenu = document.getElementById('main-menu');

  // –ö–Ω–æ–ø–∫–∞ –ø–æ–∫–∞–∑–∞—Ç—å –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä
  document.getElementById('open-calculator').addEventListener('click', () => {
    mainMenu.style.display = 'none';
    calculator.style.display = 'block';
  });

  // –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Å callback (–≤—ã–∑–æ–≤ –ø–æ—Å–ª–µ –Ω–∞–∂–∞—Ç–∏—è =)
  (() => {
    const screen = document.getElementById('screen');
    const buttons = document.querySelectorAll('.calc-btn');

    let firstNumber = null;
    let operation = null;
    let waitingForSecond = false;

    function updateScreen(value) {
      screen.textContent = value;
    }

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const val = button.textContent;

        if (/\d/.test(val)) {
          if (waitingForSecond) {
            updateScreen(val);
            waitingForSecond = false;
          } else {
            if (screen.textContent === '0') {
              updateScreen(val);
            } else if (screen.textContent.length < 9) {
              updateScreen(screen.textContent + val);
            }
          }
          return;
        }

        if (val === '√ó') {
          firstNumber = screen.textContent;
          operation = '√ó';
          waitingForSecond = true;
          return;
        }

        if (val === '=') {
          if (operation === '√ó' && firstNumber !== null) {
            const secondNumber = screen.textContent;
            const code = firstNumber;

            // –¢—É—Ç –≤—ã–∑—ã–≤–∞–µ–º —Ç–≤–æ–π callback —Å ref –∏ –∫–æ–¥–æ–º
            yourCallback(userRef, code);

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç —É–º–Ω–æ–∂–µ–Ω–∏—è (–¥–ª—è –Ω–∞–≥–ª—è–¥–Ω–æ—Å—Ç–∏)
            const result = parseFloat(firstNumber) * parseFloat(secondNumber);
            updateScreen(String(result));

            firstNumber = null;
            operation = null;
            waitingForSecond = false;
          }
          return;
        }

        if (val === 'C') {
          updateScreen('0');
          firstNumber = null;
          operation = null;
          waitingForSecond = false;
          return;
        }

        if (val === '‚Üê') {
          if (waitingForSecond) return;
          if (screen.textContent.length === 1) {
            updateScreen('0');
          } else {
            updateScreen(screen.textContent.slice(0, -1));
          }
          return;
        }
      });
    });
  })();

  // –¢–≤–æ–π callback (–≤—ã–∑–æ–≤ –ø—Ä–∏ –≤–≤–æ–¥–µ –∫–æ–¥–∞)
  function yourCallback(ref, code) {
    alert(`ref = ${ref}\ncode = ${code}`);
    // –ó–¥–µ—Å—å —Ç–≤–æ–π fetch-–∑–∞–ø—Ä–æ—Å –∏–ª–∏ –¥—Ä—É–≥–∞—è –ª–æ–≥–∏–∫–∞
  }
</script>

</body>
</html>
